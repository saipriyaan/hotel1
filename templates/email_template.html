<html>
<head>
    <style>
        /* Add your fancy email styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #e74c3c;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Restaurant</h1>
            <p>Your Reservation Request</p>
        </div>
        <div class="content">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Phone:</strong> {{ phone }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Time:</strong> {{ time }}</p>
            <p><strong>Message:</strong> {{ message }}</p>
        </div>
        <div class="footer">
            <p>All Rights Reserved Restaurant</p>
        </div>
    </div>
</body>
</html>
